<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>感應即收 - 用藍新簡單收做生意更簡單</title>
    <style>
        /* --- CSS Variables & Global Reset --- */
        :root {
            --primary-color: #1a73e8; /* Google Blue vibe for trust/tech */
            --secondary-color: #34a853; /* Green for action/success */
            --bg-light: #f8f9fa;
            --text-dark: #202124;
            --text-gray: #5f6368;
            --section-spacing: 80px;
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans TC', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: #fff;
        }

        h1, h2, h3 {
            font-weight: 700;
            line-height: 1.2;
        }

        h2 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 1rem;
        }

        p.section-subtitle {
            text-align: center;
            color: var(--text-gray);
            max-width: 700px;
            margin: 0 auto 3rem auto;
            font-size: 1.1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 12px rgba(26, 115, 232, 0.3);
        }

        .btn-primary:hover {
            background-color: #1557b0;
            transform: translateY(-2px);
        }

        /* --- Placeholder Images (For demonstration) --- */
        .img-placeholder {
            background: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #757575;
            font-weight: bold;
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        /* --- Header / Nav --- */
        header {
            padding: 20px 0;
            position: sticky;
            top: 0;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
            border-bottom: 1px solid #eee;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary-color);
        }

        /* --- Hero Section --- */
        .hero {
            padding: var(--section-spacing) 0;
            background: linear-gradient(135deg, #f0f4ff 0%, #fff 100%);
        }

        .hero .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: center;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            color: var(--text-dark);
        }

        .hero-content p {
            font-size: 1.25rem;
            color: var(--text-gray);
            margin-bottom: 2.5rem;
        }

        .hero-image .img-placeholder {
            height: 500px;
            background: #dbeafe; /* Light blue placeholder */
            position: relative;
        }
        
        .hero-image-caption {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-gray);
        }

        /* --- Benefits Section --- */
        .benefits {
            padding: var(--section-spacing) 0;
        }

        .benefits-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .benefit-card {
            padding: 30px;
            background: var(--bg-light);
            border-radius: var(--border-radius);
            text-align: center;
            transition: transform 0.3s;
        }

        .benefit-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .benefit-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        /* --- How It Works Section --- */
        .how-it-works {
            padding: var(--section-spacing) 0;
            background-color: var(--bg-light);
        }

        .steps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-top: 50px;
        }

        .step-card {
            text-align: center;
        }

        .step-image {
            height: 250px;
            margin-bottom: 30px;
            border: 2px solid #eee;
            background: white;
        }

        .step-number {
            display: inline-block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            font-weight: bold;
            margin-bottom: 15px;
        }

        /* --- Compatibility Section --- */
        .compatibility {
            padding: var(--section-spacing) 0;
        }

        .compat-box {
            background: #e8f0fe;
            border: 2px solid var(--primary-color);
            padding: 40px;
            border-radius: var(--border-radius);
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .checklist {
            list-style: none;
            display: inline-block;
            text-align: left;
            margin-top: 20px;
        }

        .checklist li {
            margin-bottom: 15px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
        }

        .checklist li::before {
            content: "✓";
            color: var(--secondary-color);
            font-weight: bold;
            margin-right: 15px;
            font-size: 1.3rem;
        }

        /* --- Supported Payments --- */
        .payments {
            padding: 60px 0;
            text-align: center;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }
        .payment-logos {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 30px;
            opacity: 0.7;
            font-weight: bold;
            color: var(--text-gray);
        }
        .payment-logo-placeholder {
            padding: 10px 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* --- Use Cases --- */
        .use-cases {
            padding: var(--section-spacing) 0;
            background: var(--bg-light);
        }
        .cases-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        .case-card {
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .case-image {
            height: 200px;
            background: #eee;
        }
        .case-content {
            padding: 25px;
        }

        /* --- FAQ --- */
        .faq {

            max-width: 800px;
            margin: 0 auto;
        }
        details {
            margin-bottom: 15px;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px 20px;
            background: white;
        }
